<app-nav-component></app-nav-component>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Info</h5>
            <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="update()">
              <div class="form-label-group">
                <input  type="email" id="email" class="form-control" placeholder="Email address" value="{{user.email}}" readonly >
                
              </div>
              <div class="form-label-group">
                <input  formControlName="name" type="text" id="name" class="form-control" placeholder="name" value="{{user.name}}">
              </div>
              <div class="warning" *ngIf="errorMsg">
                <div class="alert alert-danger fade show" role="alert" >
                 {{errorMsg}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6"> <button class="btn submit"  [disabled]="!profileForm.valid">Mudar informacoes</button></div>
              </div>
            </form>
            <div class="row">
                <div class="col-md-6"><button class="btn delete"  (click)="deletar()">Deletar Conta</button></div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
