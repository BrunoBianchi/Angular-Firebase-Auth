<app-nav-component></app-nav-component>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="signIn()">
              <div class="form-label-group">
                <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required >
                
              </div>

              <div class="form-label-group">
                <input  formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="warning" *ngIf="errorMsg">
                <div class="alert alert-danger fade show" role="alert" >
                 {{errorMsg}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6"> <button class="btn submit"  [disabled]="!profileForm.valid">Entrar</button></div>
                <div class="col-md-6">
                  <ul>
                    <li><a routerLink="/sign-up">Criar uma conta</a></li>
                    <li><a routerLink="/esqueciMinhaSenha">Esqueceu sua senha?</a></li>
                  </ul>
                </div>
              </div>
              <hr class="my-4">
              <button class="btn google" ><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
